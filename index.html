	<!DOCTYPE html>
	<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的社交名片</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #fdf6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffb6c1;
      margin-bottom: 1em;
    }

    h1 {
      margin: 0.2em 0;
      font-size: 1.6em;
      color: #e75480;
    }

    p {
      margin: 0.5em 0;
      font-size: 1em;
    }

    .contact {
      margin-top: 1.5em;
      text-align: left;
    }

    .contact-item {
      margin: 0.4em 0;
      display: flex;
      align-items: center;
      font-size: 0.95em;
    }

    .contact-item span {
      margin-left: 0.5em;
      color: #555;
    }

    .emoji {
      font-size: 1.2em;
    }

    .footer {
      margin-top: 1.5em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- 请替换 src 中的图片链接为你的头像 URL 或本地文件 -->
    <img src="https://i.imgur.com/uIgDDDd.png" alt="头像" class="avatar" />
    <h1>Hi，我是Quan</h1>
    <p>目前就读高中 🎓</p>

    <div class="contact">
      <div class="contact-item">
        <span class="emoji">📱</span><span>微信：honEyY120</span>
      </div>
      <div class="contact-item">
        <span class="emoji">💬</span><span>QQ：235450138</span>
      </div>
      <div class="contact-item">
        <span class="emoji">📸</span><span>Instagram：quaan711</span>
      </div>
    </div>

    <div class="footer">感谢你的关注 ✨</div>
  </div>
</body>
</html>
